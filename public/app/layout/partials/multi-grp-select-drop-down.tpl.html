<select id="cboMultiSelectOther"
        smart-select2
        multiple
        style="width:100%;"
        class="select2 form-control"
        ng-model="otherSelection">
    <optgroup ng-repeat="(key, value) in multiSelectorLists | groupBy: 'group' " label="{{key}}">
        <option ng-repeat="item in value" value="{{item}}" ng-if="item.optionDisabled">{{item.name}}</option>
    </optgroup>
</select>
