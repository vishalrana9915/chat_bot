<div class="login_wrapper">
  <div class="animate form login_form">
          <section class="login_content">
            <form id='loginForm'>
              <h1>Login Forms</h1>
              <div>
                <input type="text" class="form-control"  placeholder="{{getWord('username')}}" name="username" ng-model='userInfo.username'/>
              </div>
              <div>
                <input name="password" type="password" class="form-control" placeholder="{{getWord('password')}}" ng-model='userInfo.password' />
              </div>
              <div>
                <a class="btn btn-default submit" ng-click='loginUser();'>Log in</a>
                <a class="reset_pass" >Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href='/#/register' class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Chat Bot !</h1>
                  <p>Â©2018 All Rights Reserved. Chat Bot ! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>


</div>
