 <form id='loginForm' >
        <div class="form-group">
            <label class="col-xs-3 control-label clrWht">Username</label>
                <div class="col-xs-5">
                     <input class="form-control" placeholder="E-mail" name="username" type="text" ng-model='userInfo.username'>
                </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label clrWht">Password</label>
                <div class="col-xs-5">
            <input class="form-control" placeholder="Password" name="password" type="password" ng-model='userInfo.password'>
        </div>
        </div>
        <div class="checkbox">
            <label class='clrWht'>
                <input name="remember" type="checkbox" ng-model ="userInfo.rememberMe" value="Remember Me" > Remember Me
            </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" >
     </form>
